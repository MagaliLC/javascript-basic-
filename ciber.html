        //Ejercicio 8
        function calculator(operation, number1, number2) {
            switch (operation) {
                case "sum":
                    return number1 + number2;
                    break;
            }
            switch (operation) {
                case 'substract':
                    return number1 - number2;
                    break;
            }
            switch (operation) {
                case 'divide':
                    return number1 / number2;
                    break;
            }
            switch (operation) {
                case 'multiply':
                    return number1 * number2;
                    break;
            }

        }
